<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cupom #{{ cupom_id }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            background: #2196f3;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cupom #{{ cupom_id }}</h1>
        <p><strong>Data:</strong> {{ data }}</p>

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Qtd</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for nome, preco, quantidade in itens %}
                <tr>
                    <td>{{ nome }}</td>
                    <td>R$ {{ '{:.2f}'.format(preco) }}</td>
                    <td>{{ quantidade }}</td>
                    <td>R$ {{ '{:.2f}'.format(preco * quantidade) }}</td>
                </tr>
                {% endfor %}
                <tr>
                    <td colspan="3" style="text-align: right;"><strong>Total:</strong></td>
                    <td><strong>R$ {{ '{:.2f}'.format(total) }}</strong></td>
                </tr>
            </tbody>
        </table>

        <a href="/vendas" class="btn">⬅️ Voltar para Vendas</a>
    </div>
</body>
</html>
