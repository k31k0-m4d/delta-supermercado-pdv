<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cupons - Delta Supermercado</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #f0f0f0;
        }

        .btn {
            background: #2196f3;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            margin-right: 6px;
        }

        .btn-danger {
            background: #f44336;
        }

        .actions {
            display: flex;
            justify-content: space-between;
        }

        form {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Todos os Cupons</h1>

        <table>
            <tr>
                <th>Cupom N¬∫</th>
                <th>Total</th>
                <th>Data</th>
                <th>A√ß√µes</th>
            </tr>
            {% for cupom in cupons %}
            <tr>
                <td>#{{ cupom[0] }}</td>
                <td>R$ {{ '{:.2f}'.format(cupom['total'] if cupom['total'] else 0.0) }}</td>
                <td>{{ cupom[1] }}</td>
                <td>
                    <a href="/cupom/{{ cupom.id }}" class="btn">üîç Ver Detalhes</a>
                    <form method="POST" action="/excluir_cupom" onsubmit="return confirm('Deseja excluir este cupom e todos os produtos relacionados?')" style="display:inline;">
                        <input type="hidden" name="cupom_id" value="{{ cupom[0] }}">
                        <button class="btn btn-danger">üóëÔ∏è Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>

        <div class="actions">
            <a href="/home" class="btn">üè† Voltar ao In√≠cio</a>
        </div>
    </div>
</body>
</html>
